<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">

        <div class="container">

            <div class="row logo-row">
                <div class="col-4">
                    <img class="logo" src="./img/logo.png" alt="">
                </div>
            </div>

            <div class="row input">
                <div class="col-4">
                    <input id="more" v-model="addToList" v-on:keyup.enter="add"
                    type="text" placeholder="Devi fare qualcosa di particolare?">
                </div>
                <div class="col-2">
                    <button @click="add">Aggiungi</button>
                </div>
            </div>

            <div class="row">
                <div class="todo col-12">
                    <div v-for="(thingsToDo, index) in todo" class="things">
                        {{ thingsToDo }}
                        <div><i @click="remove(index)" class="fas fa-times"></i></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
